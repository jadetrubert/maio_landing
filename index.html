<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #fff;
      color: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 520px; /* desktop não fica “zoom” */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* LOGO */
    .logo {
      margin-top: 52px;
      width: 210px;
      height: auto;
      display: block;
    }

    /* ===== DESKTOP/TABLET: vector NORMAL (SEM full-bleed) ===== */
    .vector-wrap {
      width: 100%;
      margin: 14px 0 28px;
    }

    .vector {
      width: 100%;
      height: auto;
      display: block;
    }

    .subtitle {
      font-size: 14px;
      font-weight: 300;
      text-align: center;
      margin-bottom: 34px;
    }

    .buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 40px;
    }

    .btn {
      width: 100%;
      padding: 14px 0;
      border: 1px solid #e6e6e6;
      background: transparent;
      text-align: center;
      text-decoration: none;
      color: #000;
      font-size: 14px;
      font-weight: 400;
      border-radius: 2px;
    }

    /* SERVIÇOS: desktop normal (COM borda esquerda) */
    .services-wrap {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      margin-top: 26px;
    }

    .services {
      width: 78%;
      border: 1px solid #e6e6e6;
      padding: 16px 18px;
      font-size: 13px;
      font-weight: 300;
      line-height: 1.6;
      background: #fff;
    }

    /* ===== MOBILE ONLY ===== */
    @media (max-width: 480px) {
      body { padding: 18px; }
      .container { max-width: 420px; }
      .logo { margin-top: 44px; width: 180px; }

      /* VECTOR: full-bleed só no mobile */
      .vector-wrap {
        width: 100vw;
        margin-left: calc(50% - 50vw);
        overflow: hidden;
        margin-top: 14px;   /* sobe/desce aqui */
        margin-bottom: 28px;
      }

      .vector {
        width: 180%;        /* vaza pros lados */
        max-width: none;
        display: block;
        margin-left: -40%;  /* ajusta o “loop” pro centro */
        height: auto;
      }

      /* SERVICES: sai pela esquerda e some a borda esquerda só no mobile */
      .services {
        width: 86%;
        transform: translateX(-14px); /* aproxima da borda esquerda */
        border-left: none;            /* borda esquerda invisível */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="logo" src="logo.png" alt="MAIO" />

    <div class="vector-wrap">
      <img class="vector" src="Vector 1.png" alt="Linha decorativa" />
    </div>

    <p class="subtitle">o time criativo que sua marca precisa</p>

    <div class="buttons">
      <a class="btn" href="https://wa.me/5511994628048" target="_blank" rel="noreferrer">WhatsApp</a>
      <a class="btn" href="mailto:comunicacaobe.maio@gmail.com" target="_blank" rel="noreferrer">Email</a>
    </div>

    <div class="services-wrap">
      <div class="services">
        Design<br>
        Branding<br>
        Social Media<br>
        Produção audiovisual
      </div>
    </div>
  </div>
</body>
</html>
