<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #fff;
      color: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* LOGO (imagem) */
    .logo {
      margin-top: 52px;
      width: 190px;
      height: auto;
      display: block;
    }

    /* LINHA */
    .vector {
      width: 100%;
      margin: 10px 0 28px;
      display: block;
      height: auto;
    }

    .subtitle {
      font-size: 14px;
      font-weight: 300;
      text-align: center;
      margin-bottom: 34px;
    }

    /* BOTÕES */
    .buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 56px;
    }

    .btn {
      width: 100%;
      padding: 14px 0;
      border: 1px solid #e6e6e6;
      background: transparent;
      text-align: center;
      text-decoration: none;
      color: #000;
      font-size: 14px;
      font-weight: 400;
      border-radius: 2px;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    /* SERVIÇOS (padrão desktop/tablet: dentro da tela) */
    .services-wrap {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      margin-top: 30px;
    }

    .services {
      width: 78%;
      border: 1px solid #e6e6e6;
      padding: 14px 16px;
      font-size: 13px;
      font-weight: 300;
      line-height: 1.6;
    }

    @media (max-width: 380px) {
      .logo { width: 190px; }
      .services { width: 85%; }
    }

    /* ===== MOBILE ONLY (alterações visuais pedidas) ===== */
    @media (max-width: 480px) {

      /* Linha "saindo" pelos dois lados */
      .vector {
        width: 140%;
        margin-left: -20%;
        margin-right: -20%;
      }

      /* Card de serviços "saindo da tela" à esquerda */
      .services-wrap {
        justify-content: flex-start;
        margin-top: 48px;
      }

      .services {
        width: 85%;
        margin-left: -24px;
        padding: 16px 18px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- LOGO (imagem) -->
    <img class="logo" src="logo.png" alt="MAIO" />

    <!-- LINHA (Vector 1) -->
    <img class="vector" src="Vector 1.png" alt="Linha decorativa" />

    <p class="subtitle">o time criativo que sua marca precisa</p>

    <div class="buttons">
      <a
        class="btn"
        href="https://wa.me/5511994628048?text=Olá,%20gostaria%20de%20mais%20informações."
        target="_blank"
        rel="noreferrer"
      >
        WhatsApp
      </a>

      <a
        class="btn"
        href="mailto:comunicacaobe.maio@gmail.com"
        target="_blank"
        rel="noreferrer"
      >
        Email
      </a>
    </div>

    <div class="services-wrap">
      <div class="services">
        Design<br>
        Branding<br>
        Social Media<br>
        Produção audiovisual
      </div>
    </div>

  </div>
</body>
</html>
