<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #fff;
      color: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* LOGO */
    .logo {
      margin-top: 52px;
      width: 190px;
      height: auto;
      display: block;
    }

    /* WRAP do Vector (pra cortar nas bordas) */
    .vector-wrap {
      width: 100%;
      overflow: hidden; /* ESSENCIAL: é isso que faz "sair" nas bordas */
      margin: 10px 0 28px;
    }

    .vector {
      width: 100%;
      height: auto;
      display: block;
    }

    .subtitle {
      font-size: 14px;
      font-weight: 300;
      text-align: center;
      margin-bottom: 34px;
    }

    .buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 40px;
    }

    .btn {
      width: 100%;
      padding: 14px 0;
      border: 1px solid #e6e6e6;
      background: transparent;
      text-align: center;
      text-decoration: none;
      color: #000;
      font-size: 14px;
      font-weight: 400;
      border-radius: 2px;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    .services-wrap {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      margin-top: 25px;
    }

    .services {
      width: 78%;
      border: 1px solid #e6e6e6;
      padding: 14px 16px;
      font-size: 13px;
      font-weight: 300;
      line-height: 1.6;
      background: #fff;
    }

    /* ===== MOBILE ONLY ===== */
    @media (max-width: 480px) {
      body { padding: 18px; }

      .logo {
        margin-top: 44px;
        width: 180px;
      }

      /* Vector saindo nas bordas (esquerda e direita) */
      .vector-wrap {
        width: 100%;
        overflow: hidden;
        margin: 12px 0 28px;
      }

      .vector {
        width: 160%;              /* maior que a tela */
        max-width: none;          /* não limitar */
        display: block;
        transform: translateX(-30%); /* centraliza o "vazamento":  (160-100)/2 = 30% */
      }

      /* Services saindo pela esquerda */
      .services-wrap {
        margin-top: 26px;
        justify-content: flex-start;
      }

      .services {
        width: 86%;
        padding: 16px 18px;
        transform: translateX(-18px);
      }

      /* Se quiser menos espaço entre Email e Services no mobile, mexe aqui */
      /* .buttons { margin-bottom: 22px; } */
    }
  </style>
</head>

<body>
  <div class="container">

    <img class="logo" src="logo.png" alt="MAIO" />

    <!-- Vector 1 com wrap pra cortar nas bordas -->
    <div class="vector-wrap">
      <img class="vector" src="Vector 1.png" alt="Linha decorativa" />
    </div>

    <p class="subtitle">o time criativo que sua marca precisa</p>

    <div class="buttons">
      <a
        class="btn"
        href="https://wa.me/5511994628048?text=Olá,%20gostaria%20de%20mais%20informações."
        target="_blank"
        rel="noreferrer"
      >
        WhatsApp
      </a>

      <a
        class="btn"
        href="mailto:comunicacaobe.maio@gmail.com"
        target="_blank"
        rel="noreferrer"
      >
        Email
      </a>
    </div>

    <div class="services-wrap">
      <div class="services">
        Design<br>
        Branding<br>
        Social Media<br>
        Produção audiovisual
      </div>
    </div>

  </div>
</body>
</html>
