<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #fff;
      color: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* LOGO */
    .logo {
      margin-top: 52px;
      width: 190px;
      display: block;
    }

    /* VECTOR */
    .vector-wrap {
      width: 100%;
      overflow: hidden;
      margin: 6px 0 28px;
    }

    .vector {
      width: 100%;
      display: block;
    }

    .subtitle {
      font-size: 14px;
      font-weight: 300;
      text-align: center;
      margin-bottom: 34px;
    }

    /* BOTÕES */
    .buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 40px;
    }

    .btn {
      width: 100%;
      padding: 14px 0;
      border: 1px solid #e6e6e6;
      background: transparent;
      text-align: center;
      text-decoration: none;
      color: #000;
      font-size: 14px;
      font-weight: 400;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #f8f8f8;
      border-color: #d0d0d0;
    }

    /* SERVIÇOS */
    .services-wrap {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      margin-top: 26px;
    }

    .services {
      width: 86%;
      border: 1px solid #e6e6e6;
      border-left: none;
      padding: 16px 18px;
      font-size: 13px;
      font-weight: 300;
      line-height: 1.6;
      background: #fff;
    }

    /* DESKTOP STYLES */
    @media (min-width: 768px) {
      body {
        padding: 40px;
      }
      
      .container {
        max-width: 800px;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        gap: 40px;
        padding: 40px 0;
      }
      
      .logo {
        margin-top: 0;
        width: 220px;
        flex-shrink: 0;
      }
      
      .content-section {
        flex: 1;
        min-width: 300px;
        max-width: 400px;
        display: flex;
        flex-direction: column;
      }
      
      .vector-wrap {
        order: 1;
        width: 100%;
        margin: 30px 0 40px;
      }
      
      .subtitle {
        font-size: 16px;
        margin-bottom: 40px;
      }
      
      .buttons {
        flex-direction: row;
        gap: 20px;
        margin-bottom: 50px;
      }
      
      .btn {
        padding: 16px 0;
        font-size: 15px;
      }
      
      .services-wrap {
        margin-top: 0;
        width: 100%;
      }
      
      .services {
        width: 100%;
        max-width: 400px;
        border: 1px solid #e6e6e6;
        border-left: none;
        padding: 20px 24px;
        font-size: 14px;
        line-height: 1.8;
        transform: translateX(0);
      }
      
      /* Layout específico para desktop */
      .top-section {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 60px;
        margin-bottom: 40px;
      }
      
      .logo-section {
        flex-shrink: 0;
      }
      
      .services-wrap {
        align-self: flex-start;
        margin-top: 0;
      }
    }

    @media (min-width: 1024px) {
      .container {
        max-width: 1000px;
        gap: 60px;
      }
      
      .logo {
        width: 240px;
      }
      
      .services {
        max-width: 450px;
        padding: 24px 28px;
        font-size: 15px;
      }
      
      .top-section {
        gap: 80px;
      }
      
      .vector-wrap {
        max-width: 600px;
        margin: 30px auto 40px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    
    <div class="top-section">
      <div class="logo-section">
        <img class="logo" src="logo.png" alt="MAIO" />
        
        <div class="services-wrap">
          <div class="services">
            Design<br>
            Branding<br>
            Social Media<br>
            Produção audiovisual
          </div>
        </div>
      </div>
      
      <div class="content-section">
        <div class="vector-wrap">
          <img class="vector" src="Vector 1.png" alt="Linha decorativa" />
        </div>

        <p class="subtitle">o time criativo que sua marca precisa</p>

        <div class="buttons">
          <a class="btn" href="https://wa.me/5511994628048" target="_blank">WhatsApp</a>
          <a class="btn" href="mailto:comunicacaobe.maio@gmail.com">Email</a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
