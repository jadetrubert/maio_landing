<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #ffffff;
      color: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* LOGO */
    .logo {
      font-size: 42px;
      font-weight: 400;
      letter-spacing: 4px;
      margin-top: 40px;
    }

    .line {
      width: 100%;
      margin: 12px 0 24px;
    }

    .line img {
      width: 100%;
      height: auto;
    }

    .subtitle {
      font-size: 14px;
      font-weight: 300;
      text-align: center;
      margin-bottom: 32px;
    }

    /* BOTÕES */
    .buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 48px;
    }

    .btn {
      width: 100%;
      padding: 14px 0;
      border: 1px solid #e0e0e0;
      background: transparent;
      text-align: center;
      text-decoration: none;
      color: #000;
      font-size: 14px;
      font-weight: 400;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #000;
      color: #fff;
    }

    /* SERVIÇOS */
    .services {
      width: 100%;
      border: 1px solid #e0e0e0;
      padding: 14px;
      font-size: 13px;
      font-weight: 300;
      line-height: 1.6;
    }

    @media (max-width: 380px) {
      .logo {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="logo">MAIO</div>

    <div class="line">
      <img src="linha.png" alt="linha artística">
    </div>

    <p class="subtitle">o time criativo que sua marca precisa</p>

    <div class="buttons">
      <a
        class="btn"
        href="https://wa.me/5511958670011?text=Olá,%20gostaria%20de%20mais%20informações."
        target="_blank"
      >
        WhatsApp
      </a>

      <a
        class="btn"
        href="mailto:comunicacaobe.maio@gmail.com"
        target="_blank"
      >
        Email
      </a>
    </div>

    <div class="services">
      Design<br>
      Branding<br>
      Social Media<br>
      Produção audiovisual
    </div>

  </div>
</body>
</html>
